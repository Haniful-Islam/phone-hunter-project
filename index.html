<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Market</title>
    <!--=========== bootstrap cnd link =======-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- ==========css style============ ====-->
    <link rel="stylesheet" href="css/mobile.css">
</head>

<body>
    <h1 class="text-center fw-bold my-4"><span class="color">M</span>obile <span class="color">M</span>arket</h1>
    <h2 class="text-center ">Search Your Dream Phone</h2>
    <!--========= error handle============= -->
    <div>
        <h5 class=" w-50 mx-auto" id="erro-message"></h5>
    </div>
    <!--=========== search button =========== -->

    <div class="input-group mb-3 w-50 mx-auto">
        <input id="input-field" type="text" class="form-control" placeholder="Search your likes mobile phone"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-info text-black" type="button"
            id="button-addon2">Search</button>

    </div>
    <!-- displayErrorMessage -->
    <div class="w-50 mx-auto">
        <h5 id="display-error"></h5>
    </div>
    <!--=========== spinner=========== -->
    <div id="spinner" class="spinner">
        <img src="img/spinner.gif" alt="">
    </div>

    <!-- ========single display details ========-->
    <div id="phone-details" class=" single-phone-details my-3">

    </div>

    <!--==============phone search result============== -->
    <div id="search-result" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-sm-1 g-4  mt-4 mb-5">

    </div>

    <!-- ===========bundle js ===========-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/mobile.js"></script>
</body>

</html>
